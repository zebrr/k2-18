[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    timeout: marks tests with custom timeout
    slow: marks tests as slow (deselect with '-m "not slow"')
    viz: marks tests as part of visualization subproject (deselect with '-m "not viz"')
testpaths = tests
python_ignore = *_backup_*.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --ignore=tests/integration/test_full_pipeline.py
filterwarnings =
    ignore::DeprecationWarning:faiss